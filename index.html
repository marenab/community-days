<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
        h2, h3 {
            margin: 10px;
            font-size: 1.6em;
        }
        h3 {
            font-size: 1em;
        }
        p {
            font-size: 1.2em;
            margin: 10px;
            text-align: left;
        }
        #pd {
          z-index: 999;
          position: absolute;
          background-color: #fff;
          width: 100%;
          font-family: sans-serif;
        }
        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }
        #map {
            position:absolute;
            top:0;
            bottom:0;
            width:100%;
        }
        .marker {
            background-image: url('heart-15.svg');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 20%;
            cursor: pointer;
        }
        .mapboxgl-popup {
            max-width: 200px;
        }
        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }
  </style>
</head>

<body>

<div id='pd'>
  <h2>Mapbox Community Days 2017</h2>
  <p>Zoom in and click on a heart to see where we volunteered!</p>
</div>
<div id='map'></div>

<script>
// define access token
mapboxgl.accessToken =
  'pk.eyJ1IjoibWFyZW5hYiIsImEiOiJjajV2ajVyZXUwMnN3MzNwNzR3Ynk2cjIyIn0.sI-ynx23EEdpZFbEDu6qjA';
// create map
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/marenab/cjbbbbt2q5xxk2rmvuezjgzhl'
});
map.on('load', function() {
    // Add a new source from our GeoJSON data and set the
    // 'cluster' option to true. GL-JS will add the point_count property to your source data.
    map.addSource("locations", {
        type: "geojson",
        // Point to GeoJSON data.
        data: "http://127.0.0.1:9001/Community-days-17.geojson",
        cluster: true,
        clusterMaxZoom: 10, // Max zoom to cluster points on
        clusterRadius: 30 // Radius of each cluster when clustering points (defaults to 50)
    });

    map.addLayer({
        id: "clusters",
        type: "symbol",
        source: "locations",
        filter: ["has", "point_count"],
        layout: {
          "icon-image": "heart-15",
          "icon-size": 2,
          //"icon-text-fit": "both",
          "icon-allow-overlap": true,
          "icon-ignore-placement": true,
          "text-field": "{point_count_abbreviated}",
          "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
          "text-size": 12
        }
    });

    /* map.addLayer({
        id: "cluster-count",
        type: "symbol",
        source: "locations",
        filter: ["has", "point_count"],
        layout: {
            "text-field": "{point_count_abbreviated}",
            "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
            "text-size": 12
        }
    }); */

    map.addLayer({
        id: "unclustered-point",
        type: "symbol",
        source: "locations",
        filter: ["!has", "point_count"],
        layout: {
          "icon-image": "heart-15"
        }
    });
});
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['unclustered-point'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Organization + '</h3><p>' + feature.properties.Description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>
</body>
</html>
