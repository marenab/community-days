<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
        h2, h3 {
            margin: 10px;
            font-size: 1.2em;
        }
        h3 {
            font-size: 1em;
        }
        p {
            font-size: 0.85em;
            margin: 10px;
            text-align: left;
        }
        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }
        #map {
            position:absolute;
            top:0;
            bottom:0;
            width:100%;
        }
        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }
    
  </style>
</head>
  
<body>

<div id='map'</div>
<h2>Mapbox Community Days 2017</h2>
  <div id='pd'>
    <p>Click on a heart to see where we volunteered!</p>
  </div>
</div>

<script>
// define access token
mapboxgl.accessToken = 
  'pk.eyJ1IjoibWFyZW5hYiIsImEiOiJjajV2ajVyZXUwMnN3MzNwNzR3Ynk2cjIyIn0.sI-ynx23EEdpZFbEDu6qjA';

// create map
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/marenab/cjbbbbt2q5xxk2rmvuezjgzhl'
});
  
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['volunteer-locations'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Organization + '</h3><p>' + feature.properties.Description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
  
map.addSource("locations", {
    type: "geojson",
    data: "https://github.com/marenab/community-days/blob/master/Community-days-17.geojson"
  });
  // one layer per GeoJSON feature type, see http://stackoverflow.com/a/36927026
  map.addLayer({
    "id": "sample-point",
    "type": "circle",
    "source": "locations",
    "filter": ["==", "$type", "Point"],
    "paint": {
      "circle-radius": 5,
      "circle-color": "red"
    }
  });
});
    
</script>
</body>
</html>
